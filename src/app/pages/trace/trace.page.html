<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Trace</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <agm-map [latitude]="lat" [longitude]="lng">

      <agm-marker *ngFor="let u of usersLocation" [latitude]="u.location?.lat" [longitude]="u.location?.lng" >
        <agm-info-window>{{ u.user.firstname }}</agm-info-window>
      </agm-marker>
    
  </agm-map>
</ion-content>
