<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <input type="file" #imageinput style="visibility: hidden;" (change)="imageInputChange($event)">
    <ion-img (click)="imageinput.click()" style="height:150px;width:150px;margin:0 auto" [src]="chosenPicture"></ion-img>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required name="email" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" required name="firstname" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text" required name="lastname" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required name="password" ngModel></ion-input>
    </ion-item>

    <br>

    <ion-button shape="round" expand="full" color="primary" type="submit">Sign me in!</ion-button>
  </form>
  <p text-center>Have an account? <a href="./login">Login here</a></p>

</ion-content>
