<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" required name="email" ngModel></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required name="password" ngModel></ion-input>
        </ion-item>
      
        <br>
    
        <ion-button shape="round" expand="full" color="primary" type="submit">Log in!</ion-button>
    </form>
    <p text-center>No account yet? <a href="/sign-up">Sign up here</a></p>

</ion-content>
