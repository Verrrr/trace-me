<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="presentAlertPrompt()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content padding>

  <ion-list *ngIf="contacts; else noContacts">
    <contact-list *ngFor="let c of contacts" [contact]="c"></contact-list>
  </ion-list>

  <ng-template #noContacts>
    <h3 text-center>No contacts to show</h3>
  </ng-template>

</ion-content>
